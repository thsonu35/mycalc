<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
    
<body>
    <div class="main">
        <div class="output-scr"><input type="text" placeholder="" id="result" readonly></div>
        <div class="calc-bg">
            <div class="mod">
                <div><button type="button" name="1" onclick="calculationfunction(1)" class="buttons">1</button></div>
                <div><button type="button" name="2" onclick="calculationfunction(2)" class="buttons">2</button></div>
                <div><button type="button" name="3" onclick="calculationfunction(3)" class="buttons">3</button></div>
                <div><button type="button" name="del" onclick="del()" class="del">del</button></div>
                <div><button type="button" name="4" onclick="calculationfunction(4)" class="buttons">4</button></div>
                <div><button type="button" name="5" onclick="calculationfunction(5)" class="buttons">5</button></div>
                <div><button type="button" name="6" onclick="calculationfunction(6)" class="buttons">6</button></div>
                <div><button type="button" name="+" onclick="calculationfunction('+')" class="buttons">+</button></div>
                <div><button type="button" name="7" onclick="calculationfunction(7)" class="buttons">7</button></div>
                <div><button type="button" name="8" onclick="calculationfunction(8)" class="buttons">8</button></div>
                <div><button type="button" name="9" onclick="calculationfunction(9)" class="buttons">9</button></div>
                <div><button type="button" name="-" onclick="calculationfunction('-')" class="buttons">-</button></div>
                <div><button type="button" name="." onclick="calculationfunction('.')" class="buttons">.</button></div>
                <div><button type="button" name="0" onclick="calculationfunction(0)" class="buttons">0</button></div>
                <div><button type="button" name="/" onclick="calculationfunction('/')" class="buttons">/</button></div>
                <div><button type="button" name="x" onclick="calculationfunction('*')" class="buttons">x</button></div>
                <div>
                    <button type="button" class="reset" onclick="reset()">reset</button>
                    <button type="button" class="equal" onclick="calculationresult()">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

</body>

</html>
